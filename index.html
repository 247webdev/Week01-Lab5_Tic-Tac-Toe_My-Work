<body>
	<div class="container-fluid">

		<header class="row">
			<div class="large-12 columns text-center">
				<h1 class="subheader">Tic-Tac-Toe</h1>
				<h4 class="subheader">Shall we play a game?</h4>
			</div>
		</header> <!-- .row -->
		<br>
		<div class="row"><!-- Bootstrap container -->

			<form class="form-horizontal col-sm-4" action="javascript:void(0)" role="form">

				<div class="row">
					<div class="small-4 columns text-center">
						<h3 class="subheader prompt" id="prompt">Who starts?</h3>
					</div>
					<div class="small-4 columns text-center checkbox">
						<label for="whoStarts">
							<a class="computer" id="start-computer">
								<i class="fa fa-laptop fa-5x"></i>
								<input type="checkbox" name="whoStarts">Computer
							</a>
						</label>
					</div>
					<div class="small-4 columns text-center checkbox">
						<a class="human" id="start-human">
							<i class="fa fa-user fa-5x"></i>
							<label>
								<input type="checkbox">Human
							</label>
						</a>
<!-- 						<div class="form-group">
							<label for="playersName">Your Name:</label>
							<input autofocus type="name" class="form-control" id="playersName" placeholder="Enter your name">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
 -->

					</div>
				</div>
			</form>

			<div id="boardBackground" class="col-sm-4"><!-- center board -->
				<div class="row masterRow1"><!-- Row 1 container -->
					<span id="one-one" class="col-sm-4 text-center gameCell col1 row1 diagnal1">X</span><!-- col1 row1 aka 1-1 -->
					<span id="two-one" class="col-sm-4 text-center gameCell col2 row1">X</span><!-- col2 row1 aka 2-1 -->
					<span id="three-one" class="col-sm-4 text-center gameCell col3 row1 diagnal2">X</span><!-- col3 row1 aka 3-1 -->
				</div>

				<div class="row masterRow2"><!-- Row 2 container -->
					<span id="one-two" class="col-sm-4 text-center gameCell col2 row1">O</span><!-- cow2 rol1 aka 1-2 -->
					<span id="two-two" class="col-sm-4 text-center gameCell col2 row2 diagnal1 diagnal2">O</span><!-- cow2 rol2 aka 2-2 -->
					<span id="three-two" class="col-sm-4 text-center gameCell col2 row3">O</span><!-- cow2 rol3 aka 3-2 -->
				</div>

				<div class="row masterRow3"><!-- Row 3 container -->
					<span id="one-three" class="col-sm-4 text-center gameCell col3 row1 diagnal2">O</span><!-- cow3 rol1 aka 1-3 -->
					<span id="two-three" class="col-sm-4 text-center gameCell col3 row2">X</span><!-- cow3 rol2 aka 2-3 -->
					<span id="three-three" class="col-sm-4 text-center gameCell col3 row3 diagnal1">O</span><!-- cow3 rol3 aka 3-3 -->
				</div>
			</div><!-- /Game board background -->
