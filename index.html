<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe by Christain Chandler</title>
	<!-- Normalize.css -->
	<link rel="stylesheet" href="../../../commonTools/normalize.css">

	<!-- Glyph icons -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Latest compiled and minified CSS -->

			height: 300px;
			width: 300px;
			background-color: #ddd;
		}

<body>
	<div class="container-fluid row text-center">
		<div id="activePlayer">Ready to start a game</div>
		<span class="col-md-1 col-md-offset-4">
			<div id="ul">x</div>
			<div id="um">x</div>
			<div id="ur">x</div>
		</span>
		<span class="col-md-1">
			<div id="ml">o</div>
			<div id="mm">o</div>
			<div id="mr">o</div>
		</span>
		<span class="col-md-1">
			<div id="ll">x</div>
			<div id="lm">x</div>
			<div id="lr">x</div>
		</div>
